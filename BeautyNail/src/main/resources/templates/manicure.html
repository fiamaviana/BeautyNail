<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Beauty Nail</title>
		<script th:replace="fragments/head :: headerElement"></script>
		
	</head>
	<body>
	  <div th:replace="fragments/head :: header"></div>
	  
	  	<div class="row">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100" src="/images/nails1.jpg" alt="First slide">
		      <div class="carousel-caption d-none d-md-block">
			    <h3>Dip Powder</h3>
			  </div>
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/nails7.jpg" alt="Second slide">
		      <div class="carousel-caption d-none d-md-block">
			    <h3>Basic Polish</h3>
			  </div>
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/nails6.jpg" alt="Third slide">
		      <div class="carousel-caption d-none d-md-block">
			    <h3>Shellac</h3>
			  </div>
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only"></span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only"></span>
		  </a>
		</div>
		</div>
	  
	  <div class="container"> 
	    <div class="row" style="margin-bottom: 10px;">
			<div class="col">
				<form action="/manicure" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button sec:authorize="hasRole('ADMIN')" class="btn btn-primary" id="manicure" style="float:right">Create a new Manicure Service</button>
				</form>
			</div>
		</div>

	  	<div class="row">
		  <div class="col-sm-4" th:each="manicure : ${manicure}">
		    <div class="card"  style="margin-top: 10px;">
		      <div class="card-body">
		        <h5 class="card-title" th:text="${manicure.type}">Manicure</h5> 
		        <p class="card-text" th:text="${manicure.description}">Description</p>
		        <p>Cost: â‚¬ 
		        <spam class="card-text" th:text="${manicure.price}">Price</spam> 
		        <div sec:authorize="hasRole('ADMIN')">
		       		<a th:href="@{/manicure/{manicureID}(manicureID=${manicure.manicureID})}" class="btn btn-primary" style="float:left">Edit Content</a>
		       	</div>
		       	<div>
		        	<a href="/dashboard" class="btn btn-primary" style="float:right">Book here</a>    
			    </div>
		      </div>
		    </div>
		  </div>
		</div>
	  </div>		
	</body>	
</html>
