<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head> 
	<title>Beauty Nail</title>
	<script th:replace="fragments/head :: headerElement"></script>
	<script>
		function myFunction() {
		  window.open("/register","_self");
		}
	</script>
		
</head>
<body>
	<div th:replace="fragments/head :: header"></div>
	<div class="container">
	 	<div class="card" style="margin-top: 1.5em;">
	 		<div class="card-header"> <h2>Please Login</h2> </div>
	 	  	<div class="card-body">
			 	<form action="" method="post">
			 	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
			        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
			            Failed to login.
			                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
			                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
			                </div>
			        </div>
			     
			        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			        <div th:if="${param.logout != null}">
			            You have been logged out.
			        </div>
			        <div class="row mt-3">
				        <label for="username" class="col-md-2 col-form-label">Username</label>
				        <div class="col-md-10">
				        	<input type="text" class="form-control" id="username" name="username"/>
				        </div>
				    </div>
			        <div class="row mt-3">
				        <label for="password" class="col-md-2 col-form-label">Password</label>
				        <div class="col-md-10">
				        	<input type="password" class="form-control" id="password" name="password"/>
				        </div>
			        </div>
			        <div class="row mt-3">
			        	<div class="col-6">
				            <button type="submit" class="btn btn-primary">Log in</button>
				        </div>
				        <div class="col-6">
				            <button type="button" class="btn btn-secondary" style="float:right" onclick="myFunction()">Register</button>
						</div>			        
			        </div>
			 </form>
	 		</div>
		</div>
	</div>
</body>
</html>
