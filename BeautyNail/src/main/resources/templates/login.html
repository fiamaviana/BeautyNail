<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head> 
	<title>Beauty Nail</title>
	<script th:replace="fragments/head :: headerElement"></script>
</head>
<body class="backImg">
	<div th:replace="fragments/head :: header"></div>
	<div class="container" style="margin-top: 100px;">
		<div class="row">
		  <div class="col-sm-3" >
		  </div>
		  <div class="col-sm-5">
			 	<div class="card" style="margin-top: 1.5em;">
			 		<div class="card-header"> <h2>Please Login</h2> </div>
			 	  	<div class="card-body">
					 	<form action="" method="post">
					 	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
					            Failed to login.
					                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
					                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
					                </div>
					        </div>
					        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
					        <div th:if="${param.logout != null}">
					            You have been logged out.
					        </div>
					        <div class="row mt-3">
						        <div class="col-md-12">
						        	<input type="text" class="form-control" id="username" placeholder="Username" name="username"/>
						        </div>
						    </div>
					        <div class="row mt-3">
						        <div class="col-md-12">
						        	<input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
						        </div>
					        </div>
					        <div class="row mt-3">
					        	<div class="col">
						            <button type="submit" class="btn btn-primary" style="float:right">Log in</button>
						        </div> 		        
					        </div>
					 </form>
			 		</div>
				</div>
				<div id="alert" th:if="${param.error != null}" class=" alert alert-info" role="alert">
		            <a class="nav-link" href="/register"> If you don't have an account, click here to Sign up. </a></li>
		                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
		                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
		                </div>
		        </div>
			</div>	
		</div>
	</div>
</body>
</html>
