<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Beauty Nail</title>
		<script th:replace="fragments/head :: headerElement"></script>
	</head>
	<body>
		<div th:replace="fragments/head :: header"></div>
		<div class="container" th:if="${booking != null}">
			<h1>Booking</h1>
			<form action="" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>	
				<input type="hidden" th:field="${booking.bookingId}"/>
				<div class="row mt-3">
					<label for="date" class="col-md-2"> Date:</label>
					<div class="col-md-10">
						<input type="text" class="form-control" th:field="${booking.date}"/>
					</div>
				</div>
				<div class="row mt-3">
					<label for="time" class="col-md-2"> Time:</time>
					<div class="col-md-10">
						<input type="text" class="form-control" th:field="${booking.time}"/>
					</div>
				</div>
				<div class="row mt-3">
		        	<div class="col-6">
						<button class="btn btn-primary"> Book </button>
					</div>
				</div>
			</form>
		</div>	
	</body>
</html>
