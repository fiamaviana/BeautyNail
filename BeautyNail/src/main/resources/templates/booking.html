<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Beauty Nail</title>
		<script th:replace="fragments/head :: headerElement"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
	</head>
	<script>
 		$(function thanks(){
			$("#bookBtn").click(function(){
				alert("Thank you for choosen Beauty Nail!")
			})
		});
		
	</script>
	<body class="backImg">
		<div th:replace="fragments/head :: header"></div>
		<div class="container" th:if="${booking != null}">
			<div class="row">
			  <div class="col-sm-3" >
			  </div>
			  <div class="col-sm-5">
			 	  <div class="card" style="margin-top: 1.5em;">
			 		<div class="card-header"> <h2>Booking</h2> </div>
			 	  	<div class="card-body">
						<form action="" method="post" onsubmit="return thanks()">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>	
							<input type="hidden" th:field="${booking.bookingId}"/>
							<div class="row mt-3">
								<div class="d-grid gap-2">
								<!-- NEEDS TO INSERT TYPE ON THE BOOKING  -->
									<select id="select1" class="btn btn-light" th:field="${booking.type}">
							            <option value="Basic Polish">BASIC POLISH</option>
							            <option value="Shellac">SHELLAC</option>
							            <option value="Gel">GEL</option>
							            <option value="Acrylic">ACRYLIC</option>
							            <option value="Dip Powder">DIP POWDER</option>
							            <option value="Paraffin Manicure">PARAFFIN MANICURE</option>
					        		</select>
								</div>
							</div>
							<div class="row mt-3">					
								<div class="col-md-7">
					           		<input type = "date" class="btn btn-light" style="width: 100%;margin-bottom:15px;" name = "date" th:field="${booking.date}">  
								</div>
						
								<div class="col-md-5">
									<select id="select1" class="btn btn-light" style="width: 100%" th:field="${booking.time}">
							            <option value="10:00">10:00</option>
							            <option value="11:00">11:00</option>
							            <option value="13:00">13:00</option>
							            <option value="14:00">14:00</option>
							            <option value="15:00">15:00</option>
							            <option value="16:00">16:00</option>
							            <option value="17:00">17:00</option>
							            <option value="18:00">18:00</option>
						        	</select>
								</div>
							</div>			
							<div class="row mt-3">
					        	<div class="d-grid gap-2">
									<button type="submit" class="btn btn-primary" id="bookBtn"> Book </button>
								</div>
							</div>
						</form>
						<form action="" method="delete" >
				        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>	
							<input type="hidden" th:field="${booking.bookingId}"/>
				        	<div class="row mt-3">
								<div class="d-grid gap-2">
				        			<button type="submit" class="btn btn-danger">Cancel</button><!--still have to work on this feature-->
								</div>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
