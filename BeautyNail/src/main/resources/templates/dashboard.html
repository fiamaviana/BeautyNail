<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Beauty Nail</title>
		<script th:replace="fragments/head :: headerElement"></script>
	</head>
	<body>
		<div th:replace="fragments/head :: header"></div>
		<div class="container" style="margin-top: 1.5em;">
			<div class="row">
				<div class="col-8">
					<h1>Beauty Nail Dashboard</h1>
				</div>

			</div>
			<div class="jumbotron">
				<div th:if"${booking !=null}">
					<div class="row">
						<div class="col">
							<h2>My Bookings</h2>
						</div>
					</div>
					
					<div class="row" th:each="booking : ${booking}">
						<div class="col">
							<a th:href="@{/booking/{bookingId}(bookingId=${booking.bookingId})}" th:text="${booking.date}"> </a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<form action="/booking" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<button class="btn btn-primary" id="book" style="float:right">Make a new booking</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
