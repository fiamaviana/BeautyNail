<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
	</head>
	<body>
		<p th:fragment="headerElement" th:remove="tag">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>	
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		</p>
		
		<div th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
			  <a class="navbar-brand" href="/"><img src="/images/beautynailLogo.png"></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse"	 id="navbarText">
			  	<div class="col-6" sec:authorize="isAuthenticated()">
		      		<ul class="navbar-nav mr-auto" style="float:left">
		    			<li class="nav-item"><a class="nav-link" href="/dashboard"> Dashboard </a></li>
		    		</ul>
			  	</div>

			    
			    	<div class="col-12" sec:authorize="!isAuthenticated()">
				      <button type="button" id="loginBtn" class="btn btn-info" style="float:right; margin-right:1em" >Log in</button>
				      <script type="text/javascript">
				      	$(function(){
							$("#loginBtn").click(function(){
								window.location.href = '/login'
							})
						});
				      </script>
			    	</div>
			    	
			      	<div class="col-6" sec:authorize="isAuthenticated()">
				      <form action="/logout" method="post" style="float:right">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<button type="submit" class="btn btn-secondary" style="float:right; margin-right:1em">Logout</button>
				 	  </form>
			      	</div>
			    </div>
			</nav>
		</div>
	</body>
</html>
