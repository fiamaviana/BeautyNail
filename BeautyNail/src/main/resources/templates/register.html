<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Beauty Nail</title>
		<script th:replace="fragments/head :: headerElement"></script>
		<script>
		function myFunction() {
		  window.open("/","_self");
		}
		</script>
		
	</head>
	<body>
		<div th:replace="fragments/head :: header"></div>
		<div class="container">
	 	  <div class="card" style="margin-top: 1.5em;">
	 		<div class="card-header"> <h2>Register For An Account</h2> </div>
	 	  	<div class="card-body">
				<form action="" method="POST">
					<!-- always include the CSRF token when using method POST -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					<div class="row mt-3">
						<lable for="name" class="col-md-2 col-form-label">Name:</lable>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="${user.name}"/>
						</div>
					</div>
					<div class="row mt-3">	
						<lable for="email" class="col-md-2 col-form-label">Email Address:</lable>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="${user.email}"/>
						</div>
					</div>
					<div class="row mt-3">
						<lable for="password" class="col-md-2 col-form-label">Password:</lable>
						<div class="col-md-10">
							<input type="password" class="form-control" th:field="${user.password}"/>
						</div>
					</div>
					<div class="row mt-3">
						<lable for="confirmPassword" class="col-md-2 col-form-label">Confirm Password:</lable>
						<div class="col-md-10">
							<input type="password" class="form-control" id="confirmPassword"/>
						</div>
					</div>
					 <div class="row mt-3">
					 	<div class="col-6">
							<button type="button" class="btn btn-primary" onclick="myFunction()">Home</button>
						</div>
					 	<div class="col-6">
							<button type="submit" class="btn btn-secondary" style="float:right">Create Account</button>
						</div>
					</div>
				</form>	
			</div>
		  </div>
		</div>
	</body>		
</html>
