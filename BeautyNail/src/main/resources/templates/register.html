<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Beauty Nail</title>
		<script th:replace="fragments/head :: headerElement"></script>
		<script>
			function myFunction() {
			  window.open("/","_self");
			}
		</script>
		
	</head>
	<body class="backImg">
		<div th:replace="fragments/head :: header"></div>
		<div class="container" style="margin-top: 100px;">
		<div class="row">
		  <div class="col-sm-3" >
		  </div>
		  <div class="col-sm-5">
		 	  <div class="card" style="margin-top: 1.5em;">
		 		<div class="card-header"> <h2>Sign Up</h2> </div>
		 	  	<div class="card-body">
					<form name="myForm" action="" onsubmit="return validateForm()" method="POST" >
						<!-- always include the CSRF token when using method POST -->
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<div class="row mt-3">
							<div class="col">
								<input type="text" name="name" class="form-control" placeholder="Name" th:field="${user.name}"/>
							</div>
						</div>
						<div class="row mt-3">	
							<div class="col">
								<input type="text" name="email" placeholder="Email" class="form-control" th:field="${user.email}"/>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<input type="password" name="password" placeholder="Password" class="form-control" th:field="${user.password}"/>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<input type="password" name="confirmPassword" placeholder="Confirm Password"class="form-control" id="confirmPassword"/>
							</div>
						</div>
						 <div class="row mt-3">
						 	<div class="col-12">
								<button type="submit" class="btn btn-primary" style="float:right">Create Account</button>
							</div>
						</div>
					</form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</body>		
</html>
