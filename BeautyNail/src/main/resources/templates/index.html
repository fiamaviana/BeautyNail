<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Beauty Nail</title>
		<script th:replace="fragments/head :: headerElement"></script>
		
	</head>
	<body>
		<div th:replace="fragments/head :: header"></div>
		<div class="row">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="/images/nails1.jpg" alt="First slide">
			      <div class="carousel-caption d-none d-md-block">
				    <h3>Dip Powder</h3>
				  </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="/images/nails7.jpg" alt="Second slide">
			      <div class="carousel-caption d-none d-md-block">
				    <h3>Basic Polish</h3>
				  </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="/images/nails6.jpg" alt="Third slide">
			      <div class="carousel-caption d-none d-md-block">
				    <h3>Shellac</h3>
				  </div>
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only"></span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only"></span>
			  </a>
			</div>
			
	</body>	
</html>
