<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Beauty Nail</title>
		<script th:replace="fragments/head :: headerElement"></script>
	</head>
	<body class="backImg">
		<div th:replace="fragments/head :: header"></div>
		<div class="container" th:if="${manicure != null}">
			<div class="row">
			  <div class="col-sm-3" >
			  </div>
			  <div class="col-sm-5">
			 	  <div class="card" style="margin-top: 1.5em;">
			 	   <div class="card-header"> <h2>Edit Content</h2> </div>
			 	  	<div class="card-body">
						<form action="" name="manicures"  method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>	
							<input type="hidden" th:field="${manicure.manicureID}"/>
							<div class="row mt-3">
								<div class="d-grid gap-2">
									<input type="text" placeholder="Manicure Type" class="btn btn-light" style="width: 100%;margin-bottom:15px;" name = "type" th:field="${manicure.type}">
								</div>
							</div>
							
							<div class="row mt-3">					
								<div class="col">
					           		<textarea class="btn btn-light" placeholder="Write some description for your customer" style="width: 100%;margin-bottom:15px;height:100%" name = "description" th:field="${manicure.description}"></textarea>
								</div>
			
							</div>
							<div class="row mt-3">
								<div class="d-grid gap-2">
									<input type="text" placeholder="Price"class="btn btn-light" style="width: 100%;margin-bottom:15px;" name = "price" th:field="${manicure.price}">
								</div>
							</div>
							<div class="row mt-3">
								
							</div>			
							<div class="row mt-3">
					        	<div class="d-grid gap-2">
									<button type="submit" name="action" value="save" class="btn btn-primary" id="manicureBtn"> Save </button>
								</div>
							</div>
					
				        	<div class="row mt-3">
								<div class="d-grid gap-2">
				        			<button type="submit" name="action" value="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this booking?')">Delete</button>
								</div>
							</div>
							<div class="row mt-3">
								<div class="d-grid gap-2">
				        			<button type="button"  class="btn btn-secondary" onclick="return dashboard()">Return to Dashboard</button>
								</div>
								<script>
									function dashboard(){
										window.open("/dashboard","_self");
									}
								</script>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</body>

</html>
